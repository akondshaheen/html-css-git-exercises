<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please selec all of your dietary requirements</legend>

            <p>
              <label for="Halal"><input id="Halal" type="checkbox" />Halal</label>
            </p>

            <p>
              <label for="Kosher"><input id="Kosher" type="checkbox" />Kosher</label>
            </p>

            <p>
              <label for="Vegetarian"><input id="Vegetarian" type="checkbox" />Vegetarian</label>
            </p>

            <p>
              <label for="Vegan"><input id="Vegan" type="checkbox" />Vegan</label>
            </p>

            <p>
              <label for="Gluten"><input id="Gluten" type="checkbox" />Gluten</label>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
